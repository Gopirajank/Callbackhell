<!DOCTYPE html>
<html>
<head>
  <title>Callback Hell Example</title>
</head>
<body>
  <h1>Callback Hell Example:</h1>
  <div id="output"></div>

  <script>
    const greet = (message = "", cb = (d) => {}) => {
      const output = document.getElementById("output");
      output.innerHTML += message + "<br>";
      cb(message);
    };

    greet(10, () => {
      greet(9, () => {
        greet(8, () => {
          greet(7, () => {
            greet(6, () => {
              greet(5, () => {
                greet(4, () => {
                  greet(3, () => {
                    greet(2, () => {
                      greet(1, () => {
                        greet("Happy Independence Day!!!");
                      });
                    });
                  });
                });
              });
            });
          });
        });
      });
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
